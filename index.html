<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="country.jpeg" alt="Logo" class="logo"> COUNTRY INFO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user.html">User Information</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section py-5">
        <div class="container text-center">
            <h1 class="display-4 mb-3">Discover Country Information</h1>
            <p class="lead mb-4">Find details and live weather updates for any country around the world.</p>
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control search-input" id="searchBox" placeholder="Enter a country name" aria-label="Enter a country name">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
        </div>
    </section>

    <!-- Country Results Section -->
    <section class="results-section py-5">
        <div class="container">
            <div id="countryGrid" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center"></div>
        </div>
    </section>

    <!-- Weather Section -->
    <section class="weather-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Weather Details</h2>
            <div id="weatherGrid" class="row row-cols-1 row-cols-md-2 g-4 justify-content-center"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2024 Country Explorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
